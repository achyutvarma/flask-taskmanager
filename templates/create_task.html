<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Create Task</h2>
    <form method="POST">
      <label>Description:</label>
      <textarea name="description" class="form-control"></textarea>

      <label>Related Ticket:</label>
      <select name="ticket_id" class="form-control">
        {% for ticket in tickets %}
          <option value="{{ ticket.id }}">{{ ticket.ticket_no }} - {{ ticket.title }}</option>
        {% endfor %}
      </select>

      <label>Time Spent:</label>
      <input type="text" name="time_spent" class="form-control" />

      <label>Tool Used:</label>
      <input type="text" name="tool_used" class="form-control" />

      <button type="submit" class="btn btn-primary mt-3">Create Task</button>
    </form>

  </div>
</body>
</html>
